name: "UNIT TEST"

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn

      - name: Test
        run: docker-compose up --build --renew-anon-volumes --abort-on-container-exit
       
