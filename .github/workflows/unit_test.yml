name: "UNIT TEST"

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  Unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Database
        uses: harmon758/postgresql-action@v1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: yarn

