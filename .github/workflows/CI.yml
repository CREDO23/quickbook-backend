name: "UNIT TEST"

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  Build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - run: yarn build

  Test :
    needs: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        env:
          NODE_ENV : "test"
          SECRET_KEY_ACCESS_TOKEN: ${{secrets.SECRET_KEY_ACCESS_TOKEN}}
          NODEMAILER_PASSWORD: ${{secrets.NODEMAILER_PASSWORD}}
          NODEMAILER_EMAIL: ${{secrets.NODEMAILER_EMAIL}}
          SECRET_KEY_PASSWORD_TOKEN: ${{secrets.SECRET_KEY_PASSWORD_TOKEN}}
          FRONTEND_URL: ${{secrets.FRONTEND_URL}}
        run: yarn install
        run: yarn test